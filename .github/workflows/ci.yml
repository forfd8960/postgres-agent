name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-features --all-targets -- -D warnings -A clippy::result_large_err

      - name: Check for broken links in docs
        if: github.event_name == 'push'
        run: cargo doc --all-features --no-deps

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.93.0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Set up database
        run: |
          echo "CREATE DATABASE test_agent;" | psql -h localhost -U postgres -f -
        env:
          PGPASSWORD: postgres

      - name: Run unit tests
        run: cargo test --all-features --all-targets --lib

      - name: Run doc tests
        run: cargo test --all-features --doc

      - name: Run integration tests
        run: cargo test --all-features --test '*'
        env:
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/test_agent"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./target/debug/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build release
        run: cargo build --release --all-features

      - name: Build binary info
        run: |
          echo "Binary size:"
          ls -lh target/release/pg_agent 2>/dev/null || ls -lh target/release/pg-agent 2>/dev/null || echo "Binary not found"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: postgres-agent-binary
          path: target/release/pg_agent
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run cargo-audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          dependencies: true
